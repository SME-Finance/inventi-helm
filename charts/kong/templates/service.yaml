apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-kongproxy
spec:
  type: NodePort
  ports:
  - name: kong-proxy
    port: {{ .Values.services.proxyService.externalPort }}
    nodePort: {{ .Values.services.proxyService.nodePort }}
    targetPort: 8000
    protocol: TCP
  - name: kong-proxy-ssl
    port: {{ .Values.services.proxyService.externalSslPort }}
    nodePort: {{ .Values.services.proxyService.nodeSslPort }}
    targetPort: 8443
    protocol: TCP
  selector:
    app: {{ .Release.Name }}-{{ .Values.kongName }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-kongadmin
spec:
  type: ClusterIP
  ports:
  - name: kong-admin
    port: 8001
    targetPort: 8001
    protocol: TCP
  selector:
    app: {{ .Release.Name }}-{{ .Values.kongName }}
